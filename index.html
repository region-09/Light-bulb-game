<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>light bulb</title>
</head>
<body>
    <h1>Light Bulb Placement</h1>
    <div id="twoButtons">
        <button id="menu">Menu</button>
        <button id="restart">Restart</button>
    </div>
    <div id="startPage">
        <div id="start">
            <label>Name:</label>
            <input type="text" id="name">
            <button type="button" id="submit">Submit</button><br><br>
        </div>
        <div id="secondPart" hidden>
            <h2>Select Level:</h2>
            <button type="button" id="easy">Easy</button>
            <button type="button" id="medium">Medium</button>
            <button type="button" id="hard">Hard</button><br><br>
            <div id="savedGames" hidden>
                <h2>Saved Games</h2>
                <p>Click to continue from previous game</p>
                <span id="levelEasy" hidden></span>
                <span id="levelMedium" hidden></span>
                <span id="levelHard" hidden></span><br>
            </div>
        </div>
        <div>
            <span id="timer">  
            </span>
        </div>
        <div>
            <span id="congrats" hidden>
                Congratulations! You win!. Please click on menu or restart to start game again.
            </span>
        </div>
    </div>
    <table class="edit">
    </table>

    <!-- <button id="check">Checker</button> -->
    <script type="module" src="index.js"></script>
</body>
</html>
